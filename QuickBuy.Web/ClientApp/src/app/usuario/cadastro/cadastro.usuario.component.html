<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-1 login">Cadastrar Usuário</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-1"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email no formato inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-1"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>


    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome"
           name="nome" placeholder="Informe o seu nome"
           class="form-control mb-1"
           [ngClass]="{
           'is-invalid':nome.invalid && (nome.dirty || nome.touched),
           'is-valid':nome.valid && (nome.dirty || nome.touched)
           }"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />
    <div class="invalid-feedback mb-1" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome deve ser preenchido
      </div>
    </div>


    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input type="text" id="inputSobrenome"
           name="sobrenome" placeholder="Informe o seu sobrenome"
           class="form-control mb-1"
           [ngClass]="{
           'is-invalid':sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
           'is-valid':sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
           }"
           [(ngModel)]="usuario.sobrenome"
           #sobrenome="ngModel"
           required />
    <div class="invalid-feedback mb-1" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
      <div *ngIf="sobrenome.errors.required">
        Sobrenome deve ser preenchido
      </div>
    </div>

         
    <button class="btn btn-primary btn-block"
            type="submit" (click)="cadastrar();" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Salvar
    </button>
    <div>
      <a [routerLink]='["/entrar"]'>Voltar</a>
    </div>



    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuário cadastrado com sucesso!<a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui</a>
    </div>

  </form>

  <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
    usuario autenticado!
  </div>
  {{direito}}
 </div>
